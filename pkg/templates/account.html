<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kunal_Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/common.css"/>
   
</head>
<body>
    {{if eq .role "admin"}}
        {{template "adminTopbar" .}}
    {{else}}
        {{template "userTopbar" .}}
    {{ end }}
    <div class="d-flex w-100 h-100">

        {{if eq .role "admin"}}
            {{template "adminSidebar" .}}
        {{else}}
            {{template "userSidebar" .}}
        {{ end }}


        <div class="d-flex flex-column w-100 " >
            <div class="fw-bolder fs-2 p-2 my-heading size25 txt-center">Edit Account Details</div>
            <form class="mx-5 g-3" action="/account" method="POST">
                
                <label  class="col-md-1 col-form-label text-align-center">Name:</label>
                <div class="col-md-6">
                    <input type="text" class="form-control" value={{.NAME}} name="name" required>
                </div>
                    
                
                <label  class="col-md-1 mt-2 col-form-label text-align-center">UUID:</label>
                <div class="col-md-2">
                    <input type="text" class="form-control"  value={{.UUID}} disabled>
                </div>

                <label  class="col-md-2 mt-2 col-form-label text-align-center">Email:</label>
                <div class="col-md-6">
                    <input type="email" class="form-control" value={{.EMAIL}}  disabled>
                </div>

                <label  class="col-md-3 mt-2 col-form-label text-align-center">Phone No.:</label>
                <div class="col-lg-3">
                    <input type="number" min="1000000000" max="9999999999"   class="form-control"  name="phn_no" value={{.PHN_NO}} required>
                </div>

                <div class="col-12 mt-3">
                    <button type="submit" id="send" class="btn btn-primary">Save</button>
                </div>
            </form>
            
        </div>        

    </div>
    <script src="https://kit.fontawesome.com/e77db821fe.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
