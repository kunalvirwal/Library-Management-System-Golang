<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kunal_Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        html {
            height:100vh;
            width:100vw;
        }
        body{
            height:100%;
            width:100%;
        }
        .navbar-brand, .font{
            color: white;
            font-size: 1.5rem;
            padding: 5px;
            text-align: center;
            font-weight: bolder;
        }
        
    </style>
</head>
<body>
    
    {{template "adminTopbar" .}}
    <div class="d-flex w-100 h-100">
        {{template "adminSidebar" .}}
        


        <div class="d-flex flex-column w-100 " >
            <div class="fw-bolder fs-2 p-2 " style="font-family: Arial, roboto , monospace; text-align:center;">Edit Book Details</div>
            <form class="mx-5 g-3" action="/admin/editbook/{{.book.BUID}}" method="POST">
                <div class="row mb-3">
                    <label  class="col-md-1 col-form-label text-align-center">Name:</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" value="{{ .book.NAME }}" name="name">
                    </div>

                    <label  class="col-md-1 col-form-label text-align-center">BUID:</label>
                    <div class="col-md-2">
                        <input type="text" class="form-control" name="buid" value={{.book.BUID}} disabled>
                    </div>
                </div>
                <label  class="col-md-3 mt-2 col-form-label text-align-center">Quantity:</label>
                <div class="col-lg-3">
                    <input type="number" min={{sub .book.TOTAL .book.CHECKIN}} class="form-control"  name="qty" value={{.book.TOTAL}} required>
                </div>
                <label  class="col-md-3 mt-2  text-align-center">Min: {{sub .book.TOTAL .book.CHECKIN}} (books checked out)</label>

                <div class="col-md-12 ">
                    <label for="description" class="form-label mt-3">Description:</label>
                    <textarea type="text" class="form-control" id="description" name="description" >{{.book.DESCRIPTION}}</textarea>
                </div>
                
                <div class="col-12 mt-3">
                    <button type="submit" id="send" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>        
    </div>
    <script src="https://kit.fontawesome.com/e77db821fe.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
