<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kunal_Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/common.css" />

</head>

<body>
    {{template "adminTopbar" .}}
    <div class="d-flex w-100 h-100">
        {{template "adminSidebar" .}}

        <div class="d-flex flex-column w-100 ">
            <div class="fw-bolder fs-2 p-2 my-heading txt-center">Edit Book Details</div>
            <form class="mx-5 g-3" action="/admin/addbook" method="POST">
                <div class="row mb-3">
                    <label class="col-md-1 col-form-label text-align-center">Name:</label>
                    <div class="col-lg-12">
                        <input type="text" class="form-control" name="name" required>
                    </div>
                </div>
                <div class="col-md-12 ">
                    <label for="description" class="form-label mt-3">Description:</label>
                    <textarea type="text" class="form-control" id="description" name="description" required></textarea>
                </div>
                <label class="col-md-1 col-form-label text-align-center">Quantity:</label>
                <div class="col-lg-5">
                    <input type="number" min="1" class="form-control" name="qty" required>
                </div>

                <div class="col-12 mt-3">
                    <button type="submit" id="send" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/e77db821fe.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
